<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongle Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e5ddd5 0%, #d4ccc4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #25d366 0%, #20bd5a 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(37, 211, 102, 0.3);
        }

        .messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(to bottom, #f8f8f8 0%, #ffffff 100%);
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #25d366;
            border-radius: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #dcf8c6 0%, #d0f2ba 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            align-self: flex-start;
            display: flex;
            align-items: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.bot img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #25d366;
            flex-shrink: 0;
        }

        .message .text {
            flex: 1;
        }

        .message .status {
            margin-left: 10px;
            font-size: 11px;
            color: #999;
            align-self: flex-end;
        }

        .message .status.seen {
            color: #25d366;
        }

        .message .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background-color: #f1f0f0;
            border-radius: 12px;
            animation: pulse 1.5s infinite;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator .dots span {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f8f8;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            border: 2px solid #e0e0e0;
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .input-container button {
            border: none;
            background: linear-gradient(135deg, #25d366 0%, #20bd5a 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(37, 211, 102, 0.3);
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .menu {
            text-align: center;
            margin-top: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #25d366 0%, #20bd5a 100%);
            padding: 12px 30px;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .menu a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .typing-text {
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #25d366;
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ü§ñ Dongle Bot</div>
        <div class="messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="√âcrivez un message..." />
            <button onclick="sendMessage()" id="sendBtn">Envoyer</button>
        </div>
    </div>
    
    <div class="menu">
        <a href="index.html">üè† Accueil</a>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let currentStep = 0;
        let isTyping = false;
        const userResponses = {};
        
        const conversationFlow = {
            0: {
                question: "Bonjour ! üëã Je suis Dongle Bot, votre assistant pour les formations en informatique. Quel est votre nom ?",
                nextStep: 1,
                validate: (response) => response.length >= 2
            },
            1: {
                question: (name) => `Enchant√©, ${name} ! üòä Avez-vous d√©j√† suivi une formation en programmation ou en s√©curit√© informatique ? (Oui/Non)`,
                nextStep: 2,
                validate: (response) => {
                    const r = response.toLowerCase();
                    return r.includes('oui') || r.includes('non') || r.includes('jamais') || r.includes('pas');
                }
            },
            2: {
                question: (hasExperience) => {
                    if (hasExperience) {
                        return "Excellent ! üéØ Cela facilitera votre apprentissage. Quelle formation vous int√©resse le plus ?\n\n‚Ä¢ Python üêç\n‚Ä¢ HTML/CSS üé®\n‚Ä¢ C/C++ ‚ö°\n‚Ä¢ PHP/MySQL üóÑÔ∏è\n‚Ä¢ S√©curit√© informatique üîê\n‚Ä¢ Autre (pr√©cisez)";
                    } else {
                        return "Pas de probl√®me ! üåü Nous proposons des formations adapt√©es aux d√©butants. Quelle formation vous int√©resse le plus ?\n\n‚Ä¢ Python üêç (recommand√© pour d√©buter)\n‚Ä¢ HTML/CSS üé®\n‚Ä¢ C/C++ ‚ö°\n‚Ä¢ PHP/MySQL üóÑÔ∏è\n‚Ä¢ S√©curit√© informatique üîê\n‚Ä¢ Autre (pr√©cisez)";
                    }
                },
                nextStep: 3,
                validate: (response) => response.length >= 2
            },
            3: {
                question: (choice) => {
                    return `Parfait ! üéâ Vous avez choisi ${choice}. C'est un excellent choix !\n\nNos formations incluent :\n‚úÖ Cours th√©oriques et pratiques\n‚úÖ Projets r√©els\n‚úÖ Certificat de formation\n‚úÖ Support personnalis√©\n\nJe vais maintenant vous rediriger vers WhatsApp pour finaliser votre inscription et discuter des modalit√©s. üì±`;
                },
                nextStep: 'end',
                validate: () => true
            }
        };

        function sendMessage() {
            const message = userInput.value.trim();

            if (message && !isTyping) {
                addMessage(message, 'user');
                userInput.value = '';
                processUserResponse(message);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(text, sender, animate = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (sender === 'bot') {
                const botImg = document.createElement('img');
                botImg.src = 'https://i.ibb.co/KyCFHKV/IMG-20241029-222529.jpg';
                messageDiv.appendChild(botImg);
                
                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                messageDiv.appendChild(textDiv);
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                if (animate) {
                    typeText(textDiv, text);
                } else {
                    textDiv.textContent = text;
                }
            } else {
                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = text;
                messageDiv.appendChild(textDiv);
                
                const statusSpan = document.createElement('span');
                statusSpan.className = 'status seen';
                statusSpan.textContent = '‚úì‚úì';
                messageDiv.appendChild(statusSpan);
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                textDiv.appendChild(timestamp);
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function typeText(element, text, speed = 30) {
            isTyping = true;
            disableInput();
            
            let index = 0;
            const typingSpan = document.createElement('span');
            typingSpan.className = 'typing-text';
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            
            element.appendChild(typingSpan);
            element.appendChild(cursor);
            
            function type() {
                if (index < text.length) {
                    typingSpan.textContent += text.charAt(index);
                    index++;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    cursor.remove();
                    isTyping = false;
                    enableInput();
                    
                    const timestamp = document.createElement('div');
                    timestamp.className = 'timestamp';
                    timestamp.textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                    element.appendChild(timestamp);
                }
            }
            
            type();
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function disableInput() {
            userInput.disabled = true;
            sendBtn.disabled = true;
        }

        function enableInput() {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        function processUserResponse(response) {
            const step = conversationFlow[currentStep];
            
            if (!step.validate(response)) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage("D√©sol√©, je n'ai pas bien compris votre r√©ponse. Pouvez-vous r√©essayer ? ü§î", 'bot');
                }, 1000);
                return;
            }
            
            // Sauvegarder la r√©ponse
            switch(currentStep) {
                case 0:
                    userResponses.name = response;
                    break;
                case 1:
                    userResponses.hasExperience = response.toLowerCase().includes('oui');
                    break;
                case 2:
                    userResponses.choice = response;
                    break;
            }
            
            currentStep = step.nextStep;
            
            if (currentStep === 'end') {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    const finalQuestion = conversationFlow[3].question(userResponses.choice);
                    addMessage(finalQuestion, 'bot');
                    
                    setTimeout(() => {
                        openWhatsApp();
                    }, 3000);
                }, 1500);
            } else {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    let nextQuestion;
                    
                    if (typeof conversationFlow[currentStep].question === 'function') {
                        if (currentStep === 1) {
                            nextQuestion = conversationFlow[currentStep].question(userResponses.name);
                        } else if (currentStep === 2) {
                            nextQuestion = conversationFlow[currentStep].question(userResponses.hasExperience);
                        }
                    } else {
                        nextQuestion = conversationFlow[currentStep].question;
                    }
                    
                    addMessage(nextQuestion, 'bot');
                }, Math.random() * 1000 + 1000);
            }
        }

        function openWhatsApp() {
            const message = `Bonjour ! Je m'appelle ${userResponses.name}.\n\nJ'ai ${userResponses.hasExperience ? 'd√©j√†' : 'pas encore'} suivi une formation en programmation.\n\nJe suis int√©ress√©(e) par : ${userResponses.choice}\n\nJ'aimerais en savoir plus sur vos formations.`;
            
            const whatsappUrl = `https://api.whatsapp.com/send?phone=237653817752&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Message initial
        window.addEventListener('load', () => {
            setTimeout(() => {
                addMessage(conversationFlow[0].question, 'bot');
            }, 500);
        });
    </script>
</body>
    </html>
