<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongle Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #25d366;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .message .status {
            margin-left: 10px;
            font-size: 12px;
            color: #888;
        }
        .message .status.seen {
            color: #34b7f1;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            font-style: italic;
            color: blue;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-container input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .input-container button {
            border: none;
            background-color: #25d366;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Dongle Bot</div>
        <div class="messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">Dongle Bot est en train d'écrire...</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Écrivez un message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');
        let currentStep = 0;
        const questions = [
            "Quel est votre nom ?",
            "Avez-vous déjà suivi une formation en programmation ou en sécurité informatique ?",
            "Quelle formation vous intéresse le plus parmi celles proposées ?",
            "Merci pour vos réponses !"
        ];
        const userResponses = [];

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage) {
                addMessage(userMessage, 'user', '✓✓');
                userResponses[currentStep] = userMessage; // Stocker la réponse de l'utilisateur
                userInput.value = '';
                currentStep++;

                if (currentStep < questions.length) {
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        respondToQuestionnaire(questions[currentStep]);
                    }, 4000);
                } else {
                    addMessage(questions[questions.length - 1], 'bot'); // Dernier message
                }
            }
        }

        function addMessage(text, sender, status = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;

            if (status) {
                const statusSpan = document.createElement('span');
                statusSpan.className = 'status seen';
                statusSpan.textContent = status;
                messageDiv.appendChild(statusSpan);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function respondToQuestionnaire(question) {
            addMessage(question, 'bot');
        }
    </script>
</body>
</html>
