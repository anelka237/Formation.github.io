<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Pronostics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #ffe0e0;
            color: #c00;
            display: block;
        }
        
        .message.success {
            background: #e0ffe0;
            color: #0c0;
            display: block;
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">ðŸŽ¯ Connexion Pronostics</h2>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <button type="submit" id="submitBtn">Se connecter</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="toggle-auth">
            <span id="toggleText">Pas de compte ? </span>
            <!--<a href="#" id="toggleLink">S'inscrire</a> -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import des fonctions Firebase nÃ©cessaires
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // ============================================
        // CONFIGURATION FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDeGoKxmSqOG-OGFljWi4jH4fTteZAWCyE",
            authDomain: "monsitesecurise-72b95.firebaseapp.com",
            projectId: "monsitesecurise-72b95",
            storageBucket: "monsitesecurise-72b95.firebasestorage.app",
            messagingSenderId: "272682007515",
            appId: "1:272682007515:web:212a04d2759d14a47885fe",
            measurementId: "G-3T74CV0XET"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ============================================
        // GESTION DU FORMULAIRE
        // ============================================
        
        let isLoginMode = true; // Mode connexion par dÃ©faut
        
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const formTitle = document.getElementById('formTitle');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');

        // Soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // DÃ©sactiver le bouton pendant le traitement
            submitBtn.disabled = true;
            submitBtn.textContent = 'Chargement...';
            messageDiv.style.display = 'none';
            
            try {
                if (isLoginMode) {
                    // MODE CONNEXION
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Connexion rÃ©ussie ! Redirection...', 'success');
                    
                    // âœ… REDIRECTION VERS PRONOSTICS.HTML
                    setTimeout(() => {
                        window.location.href = 'pronostics.html';
                    }, 1000);
                    
                } else {
                    // MODE INSCRIPTION
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Compte crÃ©Ã© avec succÃ¨s ! Redirection...', 'success');
                    
                    // âœ… REDIRECTION VERS PRONOSTICS.HTML
                    setTimeout(() => {
                        window.location.href = 'pronostics.html';
                    }, 1000);
                }
                
            } catch (error) {
                // Gestion des erreurs
                let errorMessage = 'Une erreur est survenue';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Aucun compte trouvÃ© avec cet email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Mot de passe incorrect';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'Cet email est dÃ©jÃ  utilisÃ©';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Le mot de passe doit contenir au moins 6 caractÃ¨res';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email invalide';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Email ou mot de passe incorrect';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                // RÃ©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Se connecter' : 'S\'inscrire';
            }
        });

        // Basculer entre connexion et inscription
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                formTitle.textContent = 'ðŸŽ¯ Connexion Pronostics';
                submitBtn.textContent = 'Se connecter';
                toggleText.textContent = 'Pas de compte ? ';
                toggleLink.textContent = 'S\'inscrire';
            } else {
                formTitle.textContent = 'ðŸŽ¯ CrÃ©er un compte';
                submitBtn.textContent = 'S\'inscrire';
                toggleText.textContent = 'DÃ©jÃ  un compte ? ';
                toggleLink.textContent = 'Se connecter';
            }
            
            messageDiv.style.display = 'none';
            form.reset();
        });

        // Fonction pour afficher les messages
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Connexion avec touche EntrÃ©e
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
